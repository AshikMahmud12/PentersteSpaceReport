<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Report</title>
        <!-- CSS Link -->
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Admin Panel Start -->
        <div class="adminPanel">
            <h4>Admin Panel</h4>
        </div>
        <!-- Admin Panel End -->
        <!-- penetesterSPace  Title Start -->
        <div class="penetesterSPace">
            <h2>PenetesterSPace Reporting System</h2>
        </div>
        <!-- penetesterSPace Tittle End -->
        <!-- Create New Button Start -->
        <div class="createNewAsset">
            <a href="newAssetCreate.html">
                <button type="button " class="btn googlebutton">
                    Create New Asset
                </button></a
            >
        </div>
        <!-- Create New Button End -->
        <!-- Company Report Section Start -->
        <div class="companyReport">
            <!--Title Section Start  -->
            <div class="titleSection">
                <p>Sl No</p>
                <p>Sattus</p>
                <p>Company</p>
                <p>Submitted Bug</p>
                <p>Triage Status</p>
                <p>Report Complete<span>10</span></p>
                <p>Description</p>
            </div>

            <!--Title Section End  -->
            <!-- First Item Start -->
            <div class="firstItem">
                <p>3</p>
                <p>
                    <span
                        ><img
                            src="./assets/img/circle-green.png"
                            alt="circle-red"
                            height="25rem"
                            width="25rem" /></span
                    >Running
                </p>
                <p>Google</p>
                <p>100</p>
                <p>. Valid<span>80</span></p>
                <p>Report Complete<span>10</span></p>
                <p><i class="fas fa-eye"></i></p>
            </div>
            <!-- First Item End -->
            <!-- Second Item Start -->
            <div class="firstItem">
                <p>2</p>
                <p>
                    <span
                        ><img
                            src="./assets/img/circle-green.png"
                            alt="circle-red"
                            height="25rem"
                            width="25rem" /></span
                    >Running
                </p>
                <p>Apple</p>
                <p>80</p>
                <p>. Valid<span>40</span></p>
                <p>Report Complete<span>35</span></p>
                <p><i class="fas fa-eye"></i></p>
            </div>
            <!-- Second Item End -->
            <!-- Third Item Start -->
            <div class="firstItem">
                <p>1</p>
                <p>
                    <span
                        ><img
                            src="./assets/img/circle-red.jpg"
                            alt="circle-red"
                            height="25rem"
                            width="25rem" /></span
                    >Close
                </p>
                <p>Microsoft</p>
                <p>50</p>
                <p>. Valid<span>30</span></p>
                <p>Report Complete<span>30</span></p>
                <p><i class="fas fa-eye"></i></p>
            </div>
            <!-- Third Item Start -->
        </div>
        <!-- Company Report Section End -->
        <!-- Js Link -->
        <script src="./assets/js/jquery.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
        <script
            src="https://kit.fontawesome.com/f395748b55.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
