<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Report</title>
        <!-- CSS Link -->
        <link rel="stylesheet" href="./vendor/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Nav Section Start -->
        <nav>
            <div id="navLinks">
                <ul class="navLinks">
                    <li><a href="#">Home</a></li>
                    <li>
                        <a href="#" id="searchOption">Report No</a>
                    </li>

                    <li id="searchOption" >
                        <form class="form-inline" >
                            <input
                                class="form-control mr-sm-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button
                                class="btn btn-outline-success my-2 my-sm-0"
                                type="submit"
                            >
                                Search
                            </button>
                        </form>
                    </li>
                    <li><a href="#">Triaged </a></li>
                    <li>
                        <a
                            href="#"
                            data-toggle="modal"
                            data-target="#ignoreAndDeleteModal"
                            >Ignore & Delete Report
                        </a>

                        <div class="modal" id="ignoreAndDeleteModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5
                                            class="modal-title text-secondary"
                                            id="exampleModalLabel"
                                        >
                                            Modal title
                                        </h5>
                                        <button
                                            type="button"
                                            class="close"
                                            data-dismiss="modal"
                                            aria-label="Close"
                                        >
                                            <span aria-hidden="true"
                                                >&times;</span
                                            >
                                        </button>
                                    </div>
                                    <div class="modal-body text-danger">
                                        Are you sure want to delete
                                    </div>
                                    <div class="modal-footer">
                                        <button
                                            type="button"
                                            class="btn btn-secondary"
                                            data-dismiss="modal"
                                        >
                                            No
                                        </button>
                                        <button
                                            type="button"
                                            class="btn btn-danger"
                                        >
                                            Yes
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li><a href="#">Directory</a></li>
                    <li><a href="#">Current program page </a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
            <!-- Main Menu Section End -->
        </nav>
