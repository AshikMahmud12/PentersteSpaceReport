<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Report</title>
        <!-- CSS Link -->
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Admin Panel Start -->
        <div class="adminPanel">
            <h4>Admin Panel</h4>
        </div>
        <!-- Admin Panel End -->

        <div class="individuallyCompanyReport">
            <div>
                <h3>Report No 1</h3>
            </div>
            <div class="company">
                <h1>Google</h1>
            </div>

            <div class="downloadDetails">
                <a href="download.html">
                    <button type="button " class="btn downloadButton">
                        Download
                    </button></a
                >
            </div>
        </div>
        <div class="status">
            <h4>Valid Status:<span class="yes">Yes</span>/<span class="no">No</span></h4>
        </div>
        <div class="reportDescription">
            <h3>Weakness:</h3>
            <h3>Severity/CVSS Result: High/Medium/Low</h3>
            <h3>Title:</h3>
            <h3>Description:</h3>
            <h3>Impact:</h3>
        </div>

        <!-- Js Link -->
        <script src="./assets/js/jquery.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
        <script
            src="https://kit.fontawesome.com/f395748b55.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
